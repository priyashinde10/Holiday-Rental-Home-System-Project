<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Holiday Rental System</title>
  <link rel="stylesheet" href="/css/forgotpassword.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="forgot-password">
    <form id="forgot-password-form">
      <h1>Forgot Password</h1><hr>
      <div class="input">
        <input type="email" id="email" placeholder="Enter your registered email" required>
        <i class="bx bxs-envelope"></i>
      </div>
      <button type="submit" class="button">Send Reset Link</button>
      <div class="back-link">
        <p>Remembered your password? <a href="/html/login.html">Back to Login</a></p>
      </div>
    </form>
  </div>

  <script src="/js/forgotpassword.js"></script>
</body>
</html>
