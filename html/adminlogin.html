<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Holiday Rental System</title>
  <link rel="stylesheet" href="/css/adminlogin.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Liter&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
<div class="login">
    <form action="/html/adminlogin.html" method="POST">
    <h1>Admin Login</h1><hr>

    <div class="input">
      <input type="text" placeholder="Email/Phone Number">
      <i class='bx bxs-envelope'></i>
    </div>
    <div class="input">
      <input type="password" placeholder="password">
      <i class='bx bxs-lock-alt' ></i>
    </div>
<div class="forgot">
  <label><input type="checkbox"> Remember Me </label> 
    <a href="/html/forgotpassword.html">Forgot Password</a>
</div>
<button type="submit" class="button">Login</button>
<div class="registerlink">
  <p>Don't have an account? <a href="/html/register.html">Register</a></p>
</div>
</div>
</form>

<script src="/js/adminlogin.js"></script>
</body>
</html>
