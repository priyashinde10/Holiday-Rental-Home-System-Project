<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management | Admin Dashboard</title>
    <link rel="stylesheet" href="/css/userdashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>OviStay</h2><hr>
        <nav>
            <ul>
                <li><a href="/html/admindashboard.html">Dashboard</a></li>
                <li><a href="/html/newbookingdashboard.html">New Bookings</a></li>
                <li><a href="/html/refundbookingdashboard.html">Refund Bookings</a></li>
                <li><a href="/html/bookingrecorddashboard.html">Booking Records</a></li>
                <li class="active"><a href="/html/userdashboard.html">Users</a></li>
                <li><a href="/html/userqueriesdashboard.html">User Queries</a></li>
                <li><a href="/html/ratingdashboard.html">Ratings & Reviews</a></li>
                <li><a href="/html/roomsdashboard.html">Rooms</a></li>
                <li><a href="/html/featuresdashboard.html">Features & Facilities</a></li>
                <li><a href="/html/carouseldashboard.html">Carousel</a></li>
                <li><a href="/html/settingsdashboard.html">Settings</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <header>
            <h1>USER MANAGEMENT</h1>
            <button class="logout">LOG OUT</button>
        </header><br>
        <div class="container">
            <!-- Search & Filter Section -->
            <div class="filter-section">
                <input type="text" id="search" placeholder="Search by Name or Email...">
                <select id="roleFilter">
                    <option value="all">All Roles</option>
                    <option value="admin">Admin</option>
                    <option value="guest">Guest</option>
                </select>
                <button class="add-user-btn" onclick="openUserForm()">Add User</button>
            </div><br>

            <!-- Users Table -->
            <div class="users-section">
                <table>
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">
                        <!-- Users will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add User Modal -->
    <div id="userModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeUserForm()">&times;</span>
            <h2>Add New User</h2>
            <form id="addUserForm">
                <label for="userName">Name:</label>
                <input type="text" id="userName" required>
                
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" required>
                
                <label for="userRole">Role:</label>
                <select id="userRole" required>
                    <option value="guest">Guest</option>
                    <option value="admin">Admin</option>
                </select>
                
                <label for="userStatus">Status:</label>
                <select id="userStatus" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
                
                <button type="submit">Save User</button>
            </form>
        </div>
    </div>

    <script src="/js/userdashboard.js"></script>
</body>
</html>
